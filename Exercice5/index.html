<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page accessible</title>
  </head>
  <body>
    <!-- Utilisation de l'élément <h1> pour le titre principal de la page -->
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire avec étiquettes associées aux champs -->
    <form aria-label="Formulaire de contact">
      <label for="name">Nom :</label>
      <input
        id="name"
        type="text"
        placeholder="Entrez votre nom"
        aria-required="true"
      />

      <label for="email">Adresse e-mail :</label>
      <input
        id="email"
        type="email"
        placeholder="Entrez votre adresse e-mail"
        aria-required="true"
      />

      <button type="submit">Envoyer</button>
    </form>

    <!-- Image avec un texte alternatif descriptif -->
    <img
      src="assets/image.png"
      height="250"
      alt="Description de l'image affichée"
    />

    <!-- Lien avec un texte descriptif -->
    <a title="Visitez notre site web" href="https://www.example.com"
      >Visitez notre site web</a
    >
  </body>
</html>
